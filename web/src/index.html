<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- This tells Tealium to not treat the initial page load as a page view,
    since you will send a utag.view call on each page -->
    <script>
      window.utag_cfg_ovrd = { noview: true };
    </script>
    <!-- Tealium Tag Manager - SYNC -->
    <script src="<%= htmlWebpackPlugin.options.tealiumUrl %>"></script>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        line-height: 1.5;
        margin: 0;
      }
    </style>
    <title>CMS eAPD</title>
    <link
      rel="stylesheet"
      href="//fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700"
    />
    <!-- built stylesheets will get linked below here -->
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- Tealium Tag Manager - ASYNC -->
    <script>
      (function (t, e, a, l, i, u, m) {
        t = 'cmsgov/<%= htmlWebpackPlugin.options.tealiumProfile %>';
        e = '<%= htmlWebpackPlugin.options.environment %>';
        a = '/' + t + '/' + e + '/utag.js';
        l = '//tags.tiqcdn.com/utag' + a;
        i = document;
        u = 'script';
        m = i.createElement(u);
        m.src = l;
        m.type = 'text/java' + u;
        m.async = true;
        l = i.getElementsByTagName(u)[0];
        l.parentNode.insertBefore(m, l);
      })();
    </script>
    <div id="app"></div>
    <h1>Deployed in a container demo environment</h1>
  </body>
</html>
